version: '3.8'

services:
  face-recognition:
    build: .
    container_name: face-recognition-pipeline
    image: face-recognition:latest
    stdin_open: true
    tty: true
    devices:
      - /dev/video0:/dev/video0  # Camera access
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - ./dataset:/app/dataset
      - ./models:/app/models
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    privileged: true
    restart: unless-stopped
